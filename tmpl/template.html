<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
  </head>
  <body>
    <h1>{{ title }}</h1>
    <p>count : {{ rows.length }}</p>
    {{# rows }}
    <div style="float: left;">
      <p>{{ title }}</p>
      <p>{{ jan }}</p>
      <p>{{ category }}</p>
      <a href="{{ picture }}">
        <img style="width: 100px; height: 100px;" src="{{ picture }}" />
      </a>
    </div>
    {{/ rows }}
  </body>
</html>
