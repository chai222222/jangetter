<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style type="text/css">
    div.product {
      float: left;
      border: solid 1px;
      margin: 1px;
      padding: 1px;
    }
    </style>
  </head>
  <body>
    <h1>{{ title }}</h1>
    <p>count : {{ rows.length }}</p>
    {{# rows }}
    <div class="product">
      <p>{{ title }}</p>
      <p>{{ jan }}</p>
      <p>{{ category }}</p>
      <a href="{{ picture }}">
        <img style="width: 100px; height: 100px;" src="{{ picture }}" />
      </a>
    </div>
    {{/ rows }}
  </body>
</html>
